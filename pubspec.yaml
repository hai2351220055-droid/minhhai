name: minhhai
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Lưu thông tin người dùng
  shared_preferences: ^2.3.3

  # Icon iOS
  cupertino_icons: ^1.0.8

  # SQLite Database
  sqflite: ^2.3.0
  path: ^1.8.0
  path_provider: ^2.1.5

  # Phát nhạc
  audioplayers: ^6.0.0
  just_audio: ^0.10.5
  audio_video_progress_bar: ^2.0.3

  # Xuất PDF
  pdf: ^3.11.0

  # Chọn ảnh / tải file
  image_picker: ^1.1.2
  file_picker: ^10.3.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/music/
